{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Dishly - Groq-powered Recipe AI</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#prompt_form').onsubmit = function(){         
                    prompt = document.querySelector('#prompt').value           
                    
                    fetch("",{
                        method:'POST',
                        body: JSON.stringify({
                            prompt:prompt
                        })
                    })
                    .then(response => response.json())
                    .then(ai_response =>{
                        document.querySelector('#Response').innerHTML = ai_response.response
                    })
                    return false
                }
                
            })
        </script>
    </head>
    <body>
        <form id="prompt_form" name="prompt_form" method="post">
            <input id="prompt" type="text" name="prompt">
            <input type="submit" id="submit">
        </form>
        <div id="Response"></div>
        
    </body>
</html>
